<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post template</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../static/quiz_css/prism.css" />
    <link rel="stylesheet" type="text/css" href="../static/quiz_css/custom.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="square">
            <div class="content">
              <!-- logo code -->
              <div class="row">
                <div class="col-6 logo-row">
                  <h1 class="text-start mb-0 mt-1">PYTHON</h1>
                </div>
                <div class="col-3"></div>
                <div class="col-3 text-end">
                  <img src="../static/images/python.jpg" alt="Logo image" width="60" height="60" class="logo" />
                </div>
              </div>

              <!-- Question content here -->
              <div class="row mt-5">
                <p class="text-start mb-0">(1) Which method is used to remove an element from a list in Python?</p>
              </div>

              <!-- Code content here -->
              <div class="row mt-3">
                <div class="col">
                  <div class="text-start ps-2 code-image">
                    <svg xmlns="http://www.w3.org/2000/svg" width="54" height="14" viewBox="0 0 54 14"><g fill="none" fill-rule="evenodd" transform="translate(1 1)"><circle cx="6" cy="6" r="6" fill="#FF5F56" stroke="#E0443E" stroke-width=".5"></circle><circle cx="26" cy="6" r="6" fill="#FFBD2E" stroke="#DEA123" stroke-width=".5"></circle><circle cx="46" cy="6" r="6" fill="#27C93F" stroke="#1AAB29" stroke-width=".5"></circle></g></svg>
                  </div>
                  <pre class="text-start language-python"><code>def hello_world():
    print("Hello, World!")</code></pre>
                </div>
              </div>

              <!-- Add your content for the square here -->
              <div class="row mt-3">
                <div class="col-1"></div>
                <div class="col">
                  <p class="text-start mb-1">(a) remove()</p>
                  <p class="text-start mb-1">(b) delete()</p>
                  <p class="text-start mb-1">(c) discard()</p>
                  <p class="text-start mb-1">(d) erase()</p>
                </div>
              </div>

              <div class="text-id">INSTAGRAM | @PYTHON.BOY</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/prism.js"></script>
  </body>
</html>
